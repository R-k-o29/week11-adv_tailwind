<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Beginner</title>
  </head>
  <body>
    <nav class="flex bg-black items-center justify-between p-2">
      <div class="flex gap-2 items-center justify-center">
        <img
          class="text-red-800 w-12 h-8"
          src="/assignment-9ans/pinpng.com-infinity-png-32419.png"
          alt=""
        />
        <h1 class="text-white font-bold">LIQUID</h1>
      </div>
      <div class="flex gap-2 cursor-pointer justify-center items-center">
        <div
          class="bg-orange-600 text-white hover:bg-orange-400 p-2 rounded-xl hidden sm:block"
        >
          CREATE ACCOUNT
        </div>
        <img
          class="w-14 h-14 hidden sm:block"
          src="/assignment-9ans/user.png"
          alt=""
        />
        <img
          class="visible sm:hidden text-white bg-black w-10 h-12"
          src="/assignment-9ans/clipart365828.png"
          alt=""
        />
      </div>
    </nav>
    <!-- ------------main -->
    <div
      class="block sm:flex w-full gap-16 h-5/6 bg-black justify-center items-center p-5 pb-40"
    >
      <div>
        <span class="text-white text-5xl sm:text-7xl">Multi-Regulated</span
        ><br />
        <span class="text-white text-5xl sm:text-7xl">Global broker.</span>
        <p class="text-white sm:text-3xl mt-6">
          A trusted for traders worldwide,<br />
          Authorised by FCA, ASIC & FSCA
        </p>
        <button
          class="w-full sm:w-1/2 text-white border-solid border-2 p-3 mt-10 border-orange-500 rounded-md"
        >
          DISCOVER ACCOUNTS
        </button>
      </div>
      <div class="mt-10">
        <img
          src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
